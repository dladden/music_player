<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
         <!--  Song Properties in a Container  --> 
        <div class="img-container">
            <img id="img" src="img/Conquered.jpg" alt="Album Art">


        </div>
        <h2 id="title">Run Program Sentionauts</h2>
        <h3 id="artist">DL</h3>
        <audio src="music/Run Program Sentionauts (Beyond The Black Rainbow).mp3"></audio>


        <!--Progress Bar-->

        <div class="progress-container" id="progress-container">

            <div class="progress" id="progress"></div>

                <div class="duration-wrapper">
               
                    <span id="current-time">0:00</span>
                
                    <span id="duration">1:52</span>

                    </div> 
                
                
            

        </div>
        


        <!--PLayer Controls "Play/Pause botton and next.."-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>

    

    </div>



    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
